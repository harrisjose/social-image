<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: rgb(248, 248, 248);
      --bg: rgb(21 21 21);
    }

    body {
      width: 100vw;
      min-height: 100vh;

      display: grid;
      place-items: center;

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
        'Segoe UI Symbol';
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      color: var(--primary);
      background-color: var(--bg);
    }

    .social-image {
      width: 100%;
      font-family: inherit
      line-height: 1;
    }

    .social-image__html {
      display: flex;
      height: 100%;
      justify-content: flex-start;
      align-items: flex-end;
      padding: 72px;
    }

    .social-image__text {
      max-width: 600px;
    }

    .social-image__title {
      font-size: 56px;
      line-height: 68px;
      font-weight: 800;
      margin-bottom: 24px;
      letter-spacing: -0.0125em;
      outline: none;
    }

    .social-image__meta {
      font-weight: 500;
      font-size: 24px;
      line-height: 36px;
      outline: none;
      letter-spacing: -0.0125em;
    }
  </style>
  <body>
    <svg
      viewBox="0 0 1024 512"
      xmlns="http://www.w3.org/2000/svg"
      class="social-image"
    >
      <foreignObject x="0" y="0" width="1024" height="512">
        <div class="social-image__html">
          <div class="social-image__text">
            <h1
              xmlns="http://www.w3.org/1999/xhtml"
              class="social-image__title"
            >
              <%= it.title %>
            </h1>
            <h2 xmlns="http://www.w3.org/1999/xhtml" class="social-image__meta">
              <%= it.description %>
            </h2>
          </div>
        </div>
      </foreignObject>
    </svg>
  </body>
</html>
